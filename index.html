<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="vieport" content="width=device-width, initial-scale=1.0" />
<title> Analog Clock</title>
<link rel="stylesheet" href="./style.css">
<script src="./script.js" type="module"></script>
</head>
<body>
<div class="clock">
<span style="--i:1" class="time"><b>1</b></span>
<span style="--i:2" class="time"><b>2</b></span>
<span style="--i:3" class="time"><b>3</b></span>
<span style="--i:4" class="time"><b>4</b></span>
<span style="--i:5" class="time"><b>5</b></span>
<span style="--i:6" class="time"><b>6</b></span>
<span style="--i:7" class="time"><b>7</b></span>
<span style="--i:8" class="time"><b>8</b></span>
<span style="--i:9" class="time"><b>9</b></span>
<span style="--i:10" class="time"><b>10</b></span>
<span style="--i:11" class="time"><b>11</b></span>
<span style="--i:12" class="time"><b>12</b></span>
<div class="hour-hand util"></div>
<div class="minute-hand util"></div>
<div class="second-hand util"></div>
<div class="center-point"></div>
</div>
<div class="digital-time">
  <span class="hours d-time">05</span> : 
  <span class="minutes d-time">32</span> : 
  <span class="seconds d-time">14</span>
  <span class="meridiem">AM</span>
</div>
</body>
</html>
